<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
</head>
<body>
    <nav id="navbar">
            <div id="img-div">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" id="logo-pinterest">
            </div>
            <div id="conteiner-btn">
                <button id="btn-nav">
                    Главная
                </button>
            </div>
            <div id="info-nav">
                <button id="btn-nav-info">
                    Создать <img src="../images/free-icon-font-angle-small-down-3916864 (2).png" style="width: 20px; height:20px;">
                </button>
            </div>
            <div id="container-input">
                <div id="d-flex">
                    <div id="lupa-div">
                        <img src="../images/search.png" style="width: 20px; height:20px;">
                    </div>
                    <div id="input-div">
                        <input type="search" placeholder="Search" id="input-custom">
                    </div>
                </div>
            </div>
            <div id="info-buttons">
                <div id="notification-btn" class="m-containers">
                    <img src="../images/колоко.png">
                </div>
                <div id="comment-btn" class="m-containers">
                    <img src="../images/fwoef.png">
                </div>
                <div id="acc-btn" class="m-containers">
                    <div id="acc-cost">
                        <h4 id="acc-text">A</h4>
                    </div>
                </div>
                <div id="menu-btn" class="m-containers">
                    <img src="../images/angle-small-down.png">
                </div>
            </div>
    </nav>
</body>
</html>
